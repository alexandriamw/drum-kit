<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Patua+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Bird-Kit</title>
</head>

<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">chirp</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">chirp</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">chirp</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">chirp</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">chirp</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">chirp</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">chirp</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">chirp</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">chirp</span>
        </div>
    </div>

    <audio data-key="65" src="sounds/birdone.wav"></audio>
    <audio data-key="83" src="sounds/birdtwo.wav"></audio>
    <audio data-key="68" src="sounds/birdthree.wav"></audio>
    <audio data-key="70" src="sounds/birdfour.wav"></audio>
    <audio data-key="71" src="sounds/birdfive.wav"></audio>
    <audio data-key="72" src="sounds/birdsix.wav"></audio>
    <audio data-key="74" src="sounds/birdseven.mp3"></audio>
    <audio data-key="75" src="sounds/birdeight.mp3"></audio>
    <audio data-key="76" src="sounds/birdnine.wav"></audio>

    <script src="app.js"></script>
</body>

</html>
